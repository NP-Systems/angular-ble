<h2>Value to encrypt: </h2>
<input name="name" [(ngModel)]="valueToEncrypt">
<p>Hex value: {{encryptedHex}}</p>
<p>byte value: {{encryptedBytes}}</p>
<button (click)="encryptValue()" >Encrypt</button>

<h2>Value to decrypt (Hex value): </h2>
<input name="name" [(ngModel)]="valueToDecrypt">
<p>Hex value: {{decryptedHex}}</p>
<p>byte value: {{decryptedBytes}}</p>
<p>text value: {{decryptedText}}</p>
<button (click)="decryptValue()" >decrypt</button>
